<script>
    // åˆå§‹è³‡æ–™åº«é‚è¼¯ä¸è®Š
    let bookDatabase = JSON.parse(localStorage.getItem('bookDB')) || {
        "123456": { title: "å¹¼å…’åœ’ç¹ªæœ¬ç¯„ä¾‹", count: 0, status: "åœ¨é¤¨" }
    };

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.getElementById('btn-' + pageId).classList.add('active');
        if(pageId === 'reportPage') renderReports();
        if(pageId === 'managePage') renderBookTable();
    }

    function addOrUpdateBook() {
        const isbn = document.getElementById('newIsbn').value.trim();
        const title = document.getElementById('newTitle').value.trim();
        if (!isbn || !title) return alert("è«‹å¡«å¯«å®Œæ•´è³‡è¨Š");
        bookDatabase[isbn] = {
            title: title,
            count: bookDatabase[isbn] ? bookDatabase[isbn].count : 0,
            status: bookDatabase[isbn] ? bookDatabase[isbn].status : "åœ¨é¤¨"
        };
        saveAndRefresh();
        document.getElementById('newIsbn').value = '';
        document.getElementById('newTitle').value = '';
    }

    function deleteBook(isbn) {
        if (confirm(`ç¢ºå®šè¦å ±å»¢ã€Š${bookDatabase[isbn].title}ã€‹å—ï¼Ÿ`)) {
            delete bookDatabase[isbn];
            saveAndRefresh();
        }
    }

    function renderBookTable() {
        const tbody = document.querySelector('#bookTable tbody');
        tbody.innerHTML = '';
        for (let isbn in bookDatabase) {
            tbody.innerHTML += `<tr><td>${isbn}</td><td>${bookDatabase[isbn].title}</td><td><button onclick="deleteBook('${isbn}')" class="btn-danger">å ±å»¢</button></td></tr>`;
        }
    }

    function handleScan() {
        const barcodeInput = document.getElementById('barcodeInput');
        const barcode = barcodeInput.value.trim();
        const unitName = document.getElementById('unitName').value || "æœªå…·å";
        const action = document.querySelector('input[name="action"]:checked').value;
        
        if (!barcode || !bookDatabase[barcode]) {
            alert("æ‰¾ä¸åˆ°æ­¤æ¢ç¢¼ï¼Œè«‹å…ˆè‡³ç®¡ç†é é¢æ–°å¢ï¼");
            return;
        }

        const book = bookDatabase[barcode];
        const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        if (action === 'borrow') {
            book.status = `å€Ÿå‡º (${unitName})`;
            book.count++;
        } else {
            book.status = "åœ¨é¤¨";
        }

        const logItem = document.createElement('div');
        logItem.className = 'log-item';
        logItem.style = "padding:12px; border-bottom:1px solid #eee; font-size:0.9rem;";
        logItem.innerHTML = `[${timestamp}] <b>${action === 'borrow' ? '<span style="color:green">å€Ÿå‡º</span>' : '<span style="color:blue">æ­¸é‚„</span>'}</b> ã€Š${book.title}ã€‹- ${unitName}`;
        
        const logList = document.getElementById('logList');
        logList.insertBefore(logItem, logList.firstChild);

        saveAndRefresh();
        barcodeInput.value = '';
        barcodeInput.focus();
    }

    function renderReports() {
        const printArea = document.getElementById('barcodePrintArea');
        const statBody = document.querySelector('#statTable tbody');
        printArea.innerHTML = '';
        statBody.innerHTML = '';
        for (let isbn in bookDatabase) {
            printArea.innerHTML += `<div class="barcode-card"><div style="font-size:12px">${bookDatabase[isbn].title}</div><div class="barcode-visual"></div><div style="font-size:10px">${isbn}</div></div>`;
            statBody.innerHTML += `<tr><td>${bookDatabase[isbn].title}</td><td>${bookDatabase[isbn].status}</td><td>${bookDatabase[isbn].count}</td></tr>`;
        }
    }

    function saveAndRefresh() {
        localStorage.setItem('bookDB', JSON.stringify(bookDatabase));
        renderBookTable();
    }

    document.getElementById('barcodeInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleScan(); });
    renderBookTable();
</script>
