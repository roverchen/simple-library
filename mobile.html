<script>
    let bookDatabase = JSON.parse(localStorage.getItem('bookDB')) || {

    let html5QrCode;

    // --- åˆå§‹åŒ–ç›¸æ©ŸåŠŸèƒ½ ---
    function startScanner() {
        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 150 } };

        // å•Ÿå‹•å¾Œé¡é ­
        html5QrCode.start(

            (decodedText) => {

                processScanResult(decodedText);
            }
        ).catch(err => {

            document.getElementById('reader').innerHTML = `<p style="color:red;padding:20px;">ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿï¼Œè«‹ç¢ºä¿å·²æˆæ¬Šæ¬Šé™ä¸”ä½¿ç”¨ HTTPS é€£ç·šã€‚</p>`;

    }

    function processScanResult(barcode) {
        const unitName = document.getElementById('unitName').value || "æœªå…·å";
        const action = document.querySelector('input[name="action"]:checked').value;
        const feedback = document.getElementById('scanFeedback');
        
        if (!bookDatabase[barcode]) {
            alert("ç™¼ç¾æœªçŸ¥æ¢ç¢¼: " + barcode + "\nè«‹å…ˆè‡³ç®¡ç†é é¢æ–°å¢æ›¸ç±ã€‚");
            return;
        }

        const book = bookDatabase[barcode];
        const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        // æ›´æ–°æ•¸æ“š
        if (action === 'borrow') {
            book.status = `å€Ÿå‡º (${unitName})`;
            book.count++;
        } else {
            book.status = "åœ¨é¤¨";
        }

        // é¡¯ç¤ºæˆåŠŸåé¥‹
        feedback.innerText = `æˆåŠŸè™•ç†ï¼š${book.title} (${action === 'borrow' ? 'å€Ÿå‡º' : 'æ­¸é‚„'})`;
        feedback.className = 'scan-status status-success';
        setTimeout(() => feedback.style.display = 'none', 3000);

        // æ–°å¢ç´€éŒ„ç´€éŒ„
        const logItem = document.createElement('div');
        logItem.style = "padding:12px; border-bottom:1px solid #eee; font-size:0.9rem; background:white;";
        logItem.innerHTML = `[${timestamp}] <b>${action === 'borrow' ? 'ğŸŸ¢' : 'ğŸ”µ'}</b> ${book.title} - ${unitName}`;
        const logList = document.getElementById('logList');
        logList.insertBefore(logItem, logList.firstChild);

        saveAndRefresh();
        
        // æš«åœä¸€ä¸‹å†ç¹¼çºŒï¼Œé¿å…é‡è¤‡åµæ¸¬
        html5QrCode.pause();
        setTimeout(() => html5QrCode.resume(), 2000);
    }

    // --- åˆ†é åˆ‡æ› ---
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.getElementById('btn-' + pageId).classList.add('active');

        // å¦‚æœé›¢é–‹æƒæé ï¼Œæš«åœç›¸æ©Ÿçœé›»ï¼›å¦‚æœé€²å…¥ï¼Œå•Ÿå‹•ç›¸æ©Ÿ
        if (pageId === 'loanPage') {
            if (!html5QrCode) startScanner();
            else html5QrCode.resume();
        } else {
            if (html5QrCode) html5QrCode.pause();
        }
        
        if(pageId === 'reportPage') renderReports();
        if(pageId === 'managePage') renderBookTable();
    }

    // --- åœ–æ›¸ç®¡ç†èˆ‡å ±è¡¨åŠŸèƒ½ (èˆ‡å‰ä¸€ç‰ˆç›¸åŒ) ---
    function addOrUpdateBook() {
        const isbn = document.getElementById('newIsbn').value.trim();
        const title = document.getElementById('newTitle').value.trim();
        if (!isbn || !title) return alert("è«‹å¡«å¯«å®Œæ•´è³‡è¨Š");
        bookDatabase[isbn] = { title, count: 0, status: "åœ¨é¤¨" };
        saveAndRefresh();
        document.getElementById('newIsbn').value = '';
        document.getElementById('newTitle').value = '';
        renderBookTable();
    }

    function deleteBook(isbn) {
        if (confirm(`ç¢ºå®šå ±å»¢ã€Š${bookDatabase[isbn].title}ã€‹ï¼Ÿ`)) {
            delete bookDatabase[isbn];

    function renderBookTable() {
        const tbody = document.querySelector('#bookTable tbody');
        tbody.innerHTML = '';
        for (let isbn in bookDatabase) {

        }
    }

    function renderReports() {

    // å•Ÿå‹•

</script>
