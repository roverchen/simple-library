    <style>

        /* å°è¦½åˆ— */
        .nav { display: none; gap: 5px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; flex-wrap: wrap; }
        .nav button { flex: 1; min-width: 80px; background: #eee; border: none; padding: 12px 5px; cursor: pointer; border-radius: 8px; font-weight: bold; }

        .btn-main { padding: 20px; border: none; border-radius: 10px; color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px; }

        /* QR Code åˆ—å°æ¨£å¼ */

        .qr-title { font-size: 0.8rem; margin-top: 5px; font-weight: bold; }

        @media print {

</head>
<body>

<div class="container">

        <div class="login-box">
            <h2>ğŸ” å¹¼å…’åœ’åœ–æ›¸ç³»çµ±</h2>
            <input type="password" id="loginPwd" placeholder="è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼" style="margin-bottom:15px;">
            <button onclick="handleLogin()" class="btn-main btn-return" style="width: 100%; padding: 15px;">ç™»å…¥ç³»çµ±</button>
        </div>
    </div>

    <div class="nav no-print" id="mainNav">

        <button onclick="changeTab('classPage')" id="btn-classPage">ç­ç´šæˆå“¡</button>
        <button onclick="changeTab('managePage')" id="btn-managePage">åœ–æ›¸ç®¡ç†</button>
        <button onclick="changeTab('configPage')" id="btn-configPage">ç³»çµ±è¨­å®š</button>
        <button onclick="handleLogout()" style="background:#666; color:white;">ç™»å‡º</button>
    </div>

    <div id="loanPage" class="page">
        <div class="input-group">
            <select id="loanClass" onchange="filterMembers('loanMember', this.value)"></select>
            <select id="loanMember"></select>
        </div>
        <div id="loanActionGrid" class="action-grid">
            <button onclick="initiateScan('borrow')" class="btn-main btn-borrow">ğŸ“¤ å€Ÿæ›¸</button>
            <button onclick="initiateScan('return')" class="btn-main btn-return">ğŸ“¥ é‚„æ›¸</button>
        </div>
        <div id="reader-wrapper">
            <h3 id="scanModeTitle">æº–å‚™æƒæ QR Code...</h3>
            <div id="reader"></div>
            <button onclick="stopScanner()" class="btn-cancel" style="width:100%; padding:15px; margin-top:10px; border-radius:8px; border:none; background:#666; color:white;">âŒ å–æ¶ˆ</button>
        </div>
        <div id="logList"></div>
    </div>

    <div id="classPage" class="page">
        <h3>ğŸ‘¥ ç­ç´šæˆå“¡åå–®</h3>
        <div class="input-group">
            <select id="editClassSelect"></select>
            <input type="text" id="newMemberName" placeholder="è¼¸å…¥å¹¼å…’æˆ–è€å¸«å§“å">
            <button onclick="addMember()" class="btn-main btn-borrow" style="width:100%; padding:10px;">æ–°å¢è‡³è©²ç­</button>
        </div>
        <div class="table-container">
            <table id="memberTable">
                <thead><tr><th>ç­ç´š</th><th>å§“å</th><th>æ“ä½œ</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="managePage" class="page">
        <div id="manageActionGrid" class="action-grid">
            <button onclick="initiateScan('manage')" class="btn-main btn-add-book">ğŸ” æƒææ–°å¢/ä¿®æ”¹åœ–æ›¸ (QR)</button>
        </div>
        <div class="table-container">
            <table id="bookTable">
                <thead><tr><th>æ›¸å</th><th>è²¡ç”¢ç·¨è™Ÿ</th><th>QRåˆ—å°</th><th>æ“ä½œ</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="configPage" class="page">
        <h3>âš™ï¸ ç³»çµ±é€²éšè¨­å®š</h3>
        <div class="input-group" style="background:#fff3e0; padding:15px; border-radius:8px;">
            <label>ğŸ”‘ ä¿®æ”¹ç®¡ç†å¯†ç¢¼</label>
            <input type="text" id="newSystemPwd" placeholder="è¼¸å…¥æ–°å¯†ç¢¼">
            <button onclick="updatePassword()" style="background:var(--dark); color:white; border:none; padding:10px; border-radius:5px;">æ›´æ–°å¯†ç¢¼</button>
        </div>
        <hr>
        <div class="input-group">
            <label>ğŸ« ç­ç´šåç¨±ç®¡ç† (ä»¥é€—è™Ÿéš”é–‹)</label>
            <input type="text" id="classListInput" placeholder="å¦‚: å¤ªé™½ç­,æœˆäº®ç­,æ˜Ÿæ˜Ÿç­">
            <button onclick="updateClassList()" style="background:var(--secondary); color:white; border:none; padding:10px; border-radius:5px;">æ›´æ–°ç­ç´šæ¸…å–®</button>
        </div>
        <p style="font-size:0.8rem; color:red;">â€» æ³¨æ„ï¼šä¿®æ”¹ç­ç´šåç¨±å¾Œï¼ŒåŸç­ç´šä¸‹çš„æˆå“¡éœ€é‡æ–°åˆ†é…ã€‚</p>
    </div>

    <div id="reportPage" class="page">
        <button onclick="window.print()" class="no-print" style="padding:10px; background:#607d8b; color:white; border:none; border-radius:5px; margin-bottom:15px;">ğŸ–¨ï¸ åˆ—å°å ±è¡¨</button>
        <table id="reportTable">
            <thead><tr><th>æ™‚é–“</th><th>ç­ç´š</th><th>å§“å</th><th>æ›¸å</th><th>ç‹€æ…‹</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    // --- æ ¸å¿ƒè³‡æ–™ ---
    let config = JSON.parse(localStorage.getItem('libConfig')) || {
        password: "1234",
        classes: ["å¤ªé™½ç­", "æœˆäº®ç­", "æ˜Ÿæ˜Ÿç­", "å½©è™¹ç­", "ç™½é›²ç­", "å°è‰ç­"]
    };
    let members = JSON.parse(localStorage.getItem('memberDB')) || {}; 
    let bookDatabase = JSON.parse(localStorage.getItem('bookDB')) || {};
    let loanLogs = JSON.parse(localStorage.getItem('loanLogs')) || [];
    
    let html5QrCode;
    let currentMode = '';

    // --- 1 & 2. å¯†ç¢¼èˆ‡ç­ç´šç®¡ç† ---
    function updatePassword() {
        const newPwd = document.getElementById('newSystemPwd').value.trim();
        if(newPwd) {
            config.password = newPwd;
            saveConfig();
            alert("å¯†ç¢¼å·²ä¿®æ”¹ï¼ä¸‹å›è«‹ç”¨æ–°å¯†ç¢¼ç™»å…¥ã€‚");
        }
    }

    function updateClassList() {
        const listStr = document.getElementById('classListInput').value.trim();
        if(listStr) {
            config.classes = listStr.split(',').map(s => s.trim());
            saveConfig();
            initDropdowns();
            alert("ç­ç´šæ¸…å–®å·²æ›´æ–°ï¼");
        }
    }

    function saveConfig() {
        localStorage.setItem('libConfig', JSON.stringify(config));
    }

    // --- 3. ç­ç´šæˆå“¡è¯å‹• ---
    function initDropdowns() {
        const selects = ['loanClass', 'editClassSelect'];
        selects.forEach(id => {
            const el = document.getElementById(id);
            el.innerHTML = config.classes.map(c => `<option value="${c}">${c}</option>`).join('');
        });
        document.getElementById('classListInput').value = config.classes.join(',');
        filterMembers('loanMember', config.classes[0]);
    }

    function filterMembers(targetId, className) {
        const el = document.getElementById(targetId);
        const list = members[className] || [];
        el.innerHTML = list.length ? list.map(m => `<option value="${m}">${m}</option>`).join('') : '<option value="">(æ­¤ç­å°šç„¡æˆå“¡)</option>';
    }

    // --- æƒæåŠŸèƒ½ (æ¡†æ¡†æ”¾å¤§) ---
    function startScanner() {
        html5QrCode = new Html5Qrcode("reader");
        // æ”¾å¤§ qrbox å°ºå¯¸ï¼Œå¾åŸæœ¬çš„ 250 æ”¾å¤§åˆ° 300-350ï¼Œé©åˆ QR Code
        const configScan = { 
            fps: 20, 
            qrbox: { width: 320, height: 320 } 
        };
        html5QrCode.start({ facingMode: "environment" }, configScan, handleScanSuccess);
    }

    // --- ç™»å…¥èˆ‡å…¶ä»–åŸºç¤é‚è¼¯ ---
    function handleLogin() {
        if(document.getElementById('loginPwd').value === config.password) {
            document.getElementById('loginPage').classList.remove('active');
            document.getElementById('mainNav').style.display = 'flex';
            initDropdowns();
            changeTab('loanPage');
        } else { alert("å¯†ç¢¼éŒ¯èª¤"); }
    }

    function handleScanSuccess(barcode) {
        if (currentMode === 'manage') {
            stopScanner();
            setTimeout(() => {
                const existing = bookDatabase[barcode] || { title: "", assetId: "" };
                const assetId = prompt("è²¡ç”¢ç·¨è™Ÿ:", existing.assetId || barcode);
                const title = prompt("æ›¸å:", existing.title);
                if (title && assetId) {
                    bookDatabase[barcode] = { title, assetId, count: existing.count || 0, status: "åœ¨é¤¨" };
                    localStorage.setItem('bookDB', JSON.stringify(bookDatabase));
                    renderBookTable();
                }
            }, 300);
            return;
        }

        if (!bookDatabase[barcode]) { alert("æ‰¾ä¸åˆ°æ­¤æ›¸"); stopScanner(); return; }

        const book = bookDatabase[barcode];
        const className = document.getElementById('loanClass').value;
        const userName = document.getElementById('loanMember').value;
        if(!userName) { alert("è«‹å…ˆé¸æ“‡å€Ÿé–±äºº"); stopScanner(); return; }

        const action = currentMode === 'borrow' ? "å€Ÿæ›¸" : "é‚„æ›¸";
        book.status = action === "å€Ÿæ›¸" ? `å€Ÿå‡º(${userName})` : "åœ¨é¤¨";
        loanLogs.unshift({ date: new Date().toLocaleString(), className, userName, title: book.title, action });

        localStorage.setItem('bookDB', JSON.stringify(bookDatabase));
        localStorage.setItem('loanLogs', JSON.stringify(loanLogs));
        stopScanner();
        alert(`${book.title} ${action}æˆåŠŸ`);
    }

    // --- æ¸²æŸ“ç®¡ç†èˆ‡å ±è¡¨ ---
    function renderBookTable() {
        const tbody = document.querySelector('#bookTable tbody');
        tbody.innerHTML = Object.keys(bookDatabase).map(barcode => `
            <tr>
                <td>${bookDatabase[barcode].title}</td>
                <td>${bookDatabase[barcode].assetId}</td>
                <td><div id="qr-${barcode}" class="no-print"></div><button class="no-print" onclick="printSingleQR('${barcode}')" style="font-size:0.7rem;">é è¦½QR</button></td>
                <td><button onclick="deleteBook('${barcode}')" class="btn-del">å ±å»¢</button></td>
            </tr>
        `).join('');
        // ç”Ÿæˆè¿·ä½ é è¦½ QR
        Object.keys(bookDatabase).forEach(barcode => {
            new QRCode(document.getElementById(`qr-${barcode}`), { text: barcode, width: 40, height: 40 });
        });
    }

    function printSingleQR(barcode) {
        const book = bookDatabase[barcode];
        const win = window.open('', 'PrintQR');
        win.document.write(`
            <div style="text-align:center; padding:20px; font-family:sans-serif; border:1px solid #000; display:inline-block;">
                <div id="printqr"></div>
                <div style="margin-top:10px; font-weight:bold;">${book.title}</div>
                <div style="font-size:0.8rem;">è²¡ç”¢ç·¨è™Ÿ: ${book.assetId}</div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"><\/script>
            <script>new QRCode(document.getElementById('printqr'), { text: '${barcode}', width: 150, height: 150 }); setTimeout(()=>window.print(), 500);<\/script>
        `);
    }

    function changeTab(pageId) {
        if (html5QrCode) stopScanner();
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.getElementById('btn-' + pageId).classList.add('active');
        if(pageId === 'classPage') renderMemberTable();
        if(pageId === 'managePage') renderBookTable();
        if(pageId === 'reportPage') renderReportTable();
    }

    // å…¶ä»–è¼”åŠ©å‡½æ•¸èˆ‡ä¹‹å‰ç›¸åŒ
    function addMember() {
        const c = document.getElementById('editClassSelect').value;
        const n = document.getElementById('newMemberName').value.trim();
        if(!n) return;
        if(!members[c]) members[c] = [];
        members[c].push(n);
        localStorage.setItem('memberDB', JSON.stringify(members));
        document.getElementById('newMemberName').value = '';
        renderMemberTable();
    }
    function renderMemberTable() {
        const tbody = document.querySelector('#memberTable tbody');
        tbody.innerHTML = '';
        for(let c in members) {
            members[c].forEach(m => {
                tbody.innerHTML += `<tr><td>${c}</td><td>${m}</td><td><button onclick="deleteMember('${c}','${m}')" class="btn-del">åˆªé™¤</button></td></tr>`;
            });
        }
    }
    function deleteMember(c, m) { members[c] = members[c].filter(x => x !== m); localStorage.setItem('memberDB', JSON.stringify(members)); renderMemberTable(); }
    function renderReportTable() {
        const tbody = document.querySelector('#reportTable tbody');
        tbody.innerHTML = loanLogs.map(log => `<tr><td>${log.date}</td><td>${log.className}</td><td>${log.userName}</td><td>${log.title}</td><td>${log.action}</td></tr>`).join('');
    }
    function stopScanner() { if (html5QrCode) html5QrCode.stop().then(() => { html5QrCode = null; document.getElementById('reader-wrapper').style.display = 'none'; }); }
    function handleLogout() { location.reload(); }
</script>
