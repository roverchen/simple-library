    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>

        .container { max-width: 900px; margin: 10px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* å°è¦½åˆ— */

        .nav button { flex: 1; min-width: 80px; background: #eee; border: none; padding: 12px 5px; cursor: pointer; border-radius: 8px; font-weight: bold; }

        .input-group { margin: 10px 0; display: flex; flex-direction: column; gap: 8px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; width: 100%; }

        /* ç‹€æ…‹æ¨™ç±¤æ¨£å¼ */
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; color: white; }
        .badge-scrap { background-color: var(--danger); }
        .badge-loaned { background-color: var(--warning); }

        .btn-action { padding: 6px 10px; border: 1px solid #ddd; border-radius: 4px; background: white; cursor: pointer; font-size: 0.85rem; margin-right: 4px; transition: 0.2s; }
        .btn-action:hover { background: #f0f0f0; }
        .btn-edit { color: var(--secondary); border-color: var(--secondary); }
        .btn-scrap { color: var(--warning); border-color: var(--warning); }
        .btn-del { color: var(--danger); border-color: var(--danger); }

        @media print {

        }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <div id="loginPage" class="page active">

            <h2>ğŸ” å¹¼å…’åœ’åœ–æ›¸ç³»çµ±</h2>
            <input type="password" id="loginPwd" placeholder="è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼">
            <button onclick="handleLogin()" class="btn-main btn-return" style="width: 100%; padding: 15px; margin-top: 10px;">ç™»å…¥ç³»çµ±</button>
        </div>
    </div>

    <div class="nav no-print" id="mainNav">
        <button onclick="changeTab('loanPage')" id="btn-loanPage">å€Ÿé‚„æ›¸</button>
        <button onclick="changeTab('classPage')" id="btn-classPage">ç­ç´šæˆå“¡</button>
        <button onclick="changeTab('managePage')" id="btn-managePage">åœ–æ›¸ç®¡ç†</button>
        <button onclick="changeTab('configPage')" id="btn-configPage">ç³»çµ±è¨­å®š</button>
        <button onclick="changeTab('reportPage')" id="btn-reportPage">å ±è¡¨</button>
        <button onclick="handleLogout()" style="background:#666; color:white;">ç™»å‡º</button>
    </div>

    <div id="loanPage" class="page">
        <div class="input-group">
            <select id="loanClass" onchange="filterMembers('loanMember', this.value)"></select>
            <select id="loanMember"></select>
        </div>
        <div id="loanActionGrid" class="action-grid">
            <button onclick="initiateScan('borrow')" class="btn-main btn-borrow">ğŸ“¤ å€Ÿæ›¸</button>
            <button onclick="initiateScan('return')" class="btn-main btn-return">ğŸ“¥ é‚„æ›¸</button>
        </div>
        <div id="reader-wrapper">
            <h3 id="scanModeTitle">æº–å‚™æƒæ QR Code...</h3>
            <div id="reader"></div>
            <button onclick="stopScanner()" style="width:100%; padding:15px; margin-top:10px; border-radius:8px; border:none; background:#666; color:white; cursor:pointer;">âŒ å–æ¶ˆæƒæ</button>
        </div>
        <div id="logList"></div>
    </div>

    <div id="classPage" class="page">
        <h3>ğŸ‘¥ ç­ç´šæˆå“¡ç®¡ç†</h3>
        <div class="input-group">
            <select id="editClassSelect"></select>
            <input type="text" id="newMemberName" placeholder="è¼¸å…¥å¹¼å…’æˆ–è€å¸«å§“å">
            <button onclick="addMember()" class="btn-main btn-borrow" style="width:100%; padding:10px;">æ–°å¢æˆå“¡</button>
        </div>
        <table id="memberTable">
            <thead><tr><th>ç­ç´š</th><th>å§“å</th><th>æ“ä½œ</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="managePage" class="page">
        <div id="manageActionGrid" class="action-grid">
            <button onclick="initiateScan('manage')" class="btn-main btn-add-book">ğŸ” æƒææ–°å¢/å¿«é€Ÿç·¨è¼¯ (QR)</button>
        </div>
        <div class="table-container">
            <table id="bookTable">
                <thead><tr><th>æ›¸å</th><th>è²¡ç”¢ç·¨è™Ÿ</th><th>ç‹€æ…‹</th><th>ç®¡ç†æ“ä½œ</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="configPage" class="page">
        <h3>âš™ï¸ ç³»çµ±è¨­å®š</h3>
        <div class="input-group">
            <label>ğŸ”‘ ä¿®æ”¹å¯†ç¢¼</label>
            <input type="password" id="newSystemPwd" placeholder="æ–°å¯†ç¢¼">
            <button onclick="updatePassword()" style="background:var(--dark); color:white; padding:10px; border:none; border-radius:5px;">æ›´æ–°å¯†ç¢¼</button>
        </div>
        <hr>
        <div class="input-group">
            <label>ğŸ« ç­ç´šæ¸…å–® (é€—è™Ÿéš”é–‹)</label>
            <input type="text" id="classListInput">
            <button onclick="updateClassList()" style="background:var(--secondary); color:white; padding:10px; border:none; border-radius:5px;">æ›´æ–°ç­ç´š</button>
        </div>
    </div>

    <div id="reportPage" class="page">
        <button onclick="window.print()" class="no-print" style="padding:10px; background:#607d8b; color:white; border:none; cursor:pointer;">ğŸ–¨ï¸ åˆ—å°å ±è¡¨</button>
        <div class="table-container">
            <table id="reportTable">
                <thead><tr><th>æ™‚é–“</th><th>ç­ç´š</th><th>å§“å</th><th>æ›¸å</th><th>å‹•ä½œ</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let config = JSON.parse(localStorage.getItem('libConfig')) || {
        password: "1234",
        classes: ["å¤ªé™½ç­", "æœˆäº®ç­", "æ˜Ÿæ˜Ÿç­", "å½©è™¹ç­", "ç™½é›²ç­", "å°è‰ç­"]
    };
    let members = JSON.parse(localStorage.getItem('memberDB')) || {}; 
    let bookDatabase = JSON.parse(localStorage.getItem('bookDB')) || {};
    let loanLogs = JSON.parse(localStorage.getItem('loanLogs')) || [];
    
    let html5QrCode;
    let currentMode = '';

    function handleLogin() {
        if(document.getElementById('loginPwd').value === config.password) {
            document.getElementById('loginPage').classList.remove('active');
            document.getElementById('mainNav').style.display = 'flex';
            initDropdowns();
            changeTab('loanPage');
        } else { alert("å¯†ç¢¼éŒ¯èª¤"); }
    }

    function changeTab(pageId) {
        if (html5QrCode) stopScanner();
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.getElementById('btn-' + pageId).classList.add('active');
        
        if(pageId === 'classPage') renderMemberTable();
        if(pageId === 'managePage') renderBookTable();
        if(pageId === 'reportPage') renderReportTable();
    }

    function initDropdowns() {
        const selects = ['loanClass', 'editClassSelect'];
        selects.forEach(id => {
            const el = document.getElementById(id);
            if(el) el.innerHTML = config.classes.map(c => `<option value="${c}">${c}</option>`).join('');
        });
        document.getElementById('classListInput').value = config.classes.join(',');
        filterMembers('loanMember', config.classes[0]);
    }

    function filterMembers(targetId, className) {
        const el = document.getElementById(targetId);
        const list = members[className] || [];
        el.innerHTML = list.length ? list.map(m => `<option value="${m}">${m}</option>`).join('') : '<option value="">(ç„¡æˆå“¡)</option>';
    }

    function initiateScan(mode) {
        if (mode !== 'manage') {
            const member = document.getElementById('loanMember').value;
            if (!member || member === "(ç„¡æˆå“¡)") {
                alert("âš ï¸ è«‹å…ˆé¸æ“‡å€Ÿé–±äººï¼");
                return;
            }
        }
        currentMode = mode;
        document.getElementById('mainContainer').classList.add('scanning-active');
        const wrapper = document.getElementById('reader-wrapper');
        const activePage = document.querySelector('.page.active');
        activePage.prepend(wrapper); 
        wrapper.style.display = 'block';
        startScanner();
    }

    function startScanner() {
        if (html5QrCode) html5QrCode.clear();
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 300 }, handleScanSuccess)
        .catch(err => { alert("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—"); stopScanner(); });
    }

    function stopScanner() {
        if (html5QrCode) {
            html5QrCode.stop().then(() => {
                html5QrCode = null;
                document.getElementById('mainContainer').classList.remove('scanning-active');
                document.getElementById('reader-wrapper').style.display = 'none';
            });
        }
    }

    function handleScanSuccess(barcode) {
        if (currentMode === 'manage') {
            stopScanner();
            setTimeout(() => {
                editBookInfo(barcode);
            }, 300);
            return;
        }

        const book = bookDatabase[barcode];
        if (!book) { alert("âŒ ç³»çµ±ç„¡æ­¤åœ–æ›¸è³‡æ–™"); stopScanner(); return; }
        
        // å ±å»¢ç‹€æ…‹æª¢æŸ¥
        if (book.status === "å ±å»¢") { alert(`âš ï¸ æ›¸ç±ã€Š${book.title}ã€‹å·²å ±å»¢ï¼Œç„¡æ³•é€²è¡Œå€Ÿé‚„æ“ä½œï¼`); stopScanner(); return; }

        const userName = document.getElementById('loanMember').value;
        const className = document.getElementById('loanClass').value;

        if (currentMode === 'borrow') {
            if (book.loanedTo) {
                alert(`âŒ å€Ÿé–±å¤±æ•—ï¼æ­¤æ›¸ç›®å‰ç”±ã€${book.loanedTo}ã€‘å€Ÿé–±ä¸­ã€‚`);
            } else {
                book.loanedTo = userName;
                book.status = `å€Ÿå‡º(${userName})`;
                processLoan(book, className, userName, "å€Ÿæ›¸");
            }
        } else {
            if (!book.loanedTo) {
                alert(`âŒ é‚„æ›¸å¤±æ•—ï¼æ­¤æ›¸ç›®å‰åœ¨é¤¨å…§ã€‚`);
            } else {
                book.loanedTo = null;
                book.status = "åœ¨é¤¨";
                processLoan(book, className, userName, "é‚„æ›¸");
            }
        }
        stopScanner();
    }

    function processLoan(book, className, userName, action) {
        loanLogs.unshift({ date: new Date().toLocaleString(), className, userName, title: book.title, action });
        saveData('bookDB', bookDatabase);
        saveData('loanLogs', loanLogs);
        alert(`${book.title} ${action}å®Œæˆï¼`);
    }

    // --- åœ–æ›¸ç®¡ç†æ ¸å¿ƒ ---

    function renderBookTable() {
        const tbody = document.querySelector('#bookTable tbody');
        tbody.innerHTML = Object.keys(bookDatabase).map(barcode => {
            const b = bookDatabase[barcode];
            let statusBadge = '';
            if(b.status === "å ±å»¢") statusBadge = `<span class="badge badge-scrap">å ±å»¢</span>`;
            else if(b.loanedTo) statusBadge = `<span class="badge badge-loaned">å€Ÿå‡º</span>`;
            else statusBadge = `<span class="badge badge-in">åœ¨é¤¨</span>`;

            // åªæœ‰å ±å»¢ç‹€æ…‹æ‰é¡¯ç¤ºåˆªé™¤æŒ‰éˆ•
            let actionButtons = `<button onclick="editBookInfo('${barcode}')" class="btn-action btn-edit">ç·¨è¼¯</button>`;
            if(b.status !== "å ±å»¢") {
                actionButtons += `<button onclick="scrapBook('${barcode}')" class="btn-action btn-scrap">å ±å»¢</button>`;
            } else {
                actionButtons += `<button onclick="deleteBook('${barcode}')" class="btn-action btn-del">æ°¸ä¹…åˆªé™¤</button>`;
            }

            return `<tr>
                <td>${b.title}</td>
                <td>${b.assetId}</td>
                <td>${statusBadge}</td>
                <td>${actionButtons}</td>
            </tr>`;
        }).join('');
    }

    function editBookInfo(barcode) {
        const book = bookDatabase[barcode] || { title: "", assetId: "", status: "åœ¨é¤¨", loanedTo: null };
        const newAssetId = prompt("è«‹è¼¸å…¥ã€è²¡ç”¢ç·¨è™Ÿã€‘:", book.assetId || barcode);
        const newTitle = prompt("è«‹è¼¸å…¥ã€æ›¸åã€‘:", book.title);
        
        if (newTitle && newAssetId) {
            bookDatabase[barcode] = { 
                ...book,
                title: newTitle, 
                assetId: newAssetId
            };
            saveData('bookDB', bookDatabase);
            renderBookTable();
        }
    }

    function scrapBook(id) {
        if(confirm(`âš ï¸ æ‚¨ç¢ºå®šè¦å°‡ã€Š${bookDatabase[id].title}ã€‹æ¨™è¨˜ç‚ºã€å ±å»¢ã€‘å—ï¼Ÿ\nå ±å»¢å¾Œå°‡ç„¡æ³•é€²è¡Œå€Ÿé‚„ã€‚`)) {
            bookDatabase[id].status = "å ±å»¢";
            bookDatabase[id].loanedTo = null; // å ±å»¢è‡ªå‹•æ”¶å›
            saveData('bookDB', bookDatabase);
            renderBookTable();
        }
    }

    function deleteBook(id) {
        if(confirm(`ğŸ”¥ è­¦å‘Šï¼šæ­¤åœ–æ›¸å·²è™•æ–¼å ±å»¢ç‹€æ…‹ã€‚\næ‚¨ç¢ºå®šè¦å¾ç³»çµ±ä¸­ã€Œæ°¸ä¹…åˆªé™¤ã€ã€Š${bookDatabase[id].title}ã€‹å—ï¼Ÿ\næ­¤å‹•ä½œç„¡æ³•æ¢å¾©ã€‚`)) { 
            delete bookDatabase[id]; 
            saveData('bookDB', bookDatabase); 
            renderBookTable(); 
        }
    }

    // --- æˆå“¡èˆ‡è¨­å®š ---
    function addMember() {
        const c = document.getElementById('editClassSelect').value;
        const n = document.getElementById('newMemberName').value.trim();
        if(!n) return;
        if(!members[c]) members[c] = [];
        members[c].push(n);
        saveData('memberDB', members);
        document.getElementById('newMemberName').value = '';
        renderMemberTable();
    }

    function deleteMember(c, m) {
        if(confirm(`ç¢ºå®šç§»é™¤ç­ç´šã€${c}ã€‘çš„æˆå“¡ã€${m}ã€‘ï¼Ÿ`)) {
            members[c] = members[c].filter(x => x !== m);
            saveData('memberDB', members);
            renderMemberTable();
        }
    }

    function renderMemberTable() {
        const tbody = document.querySelector('#memberTable tbody');
        tbody.innerHTML = '';
        for(let c in members) {
            members[c].forEach(m => {
                tbody.innerHTML += `<tr><td>${c}</td><td>${m}</td><td><button onclick="deleteMember('${c}','${m}')" class="btn-action btn-del">åˆªé™¤</button></td></tr>`;
            });
        }
    }

    function renderReportTable() {
        const tbody = document.querySelector('#reportTable tbody');
        tbody.innerHTML = loanLogs.map(log => `<tr><td>${log.date}</td><td>${log.className}</td><td>${log.userName}</td><td>${log.title}</td><td>${log.action}</td></tr>`).join('');
    }

    function updatePassword() {
        const p = document.getElementById('newSystemPwd').value;
        if(p) { config.password = p; saveData('libConfig', config); alert("å¯†ç¢¼ä¿®æ”¹æˆåŠŸ"); }
    }

    function updateClassList() {
        const l = document.getElementById('classListInput').value;
        if(l) { config.classes = l.split(',').map(s=>s.trim()); saveData('libConfig', config); initDropdowns(); alert("ç­ç´šæ¸…å–®æ›´æ–°æˆåŠŸ"); }
    }

    function saveData(key, val) { localStorage.setItem(key, JSON.stringify(val)); }
    function handleLogout() { location.reload(); }
    initDropdowns();
</script>
