<script>
    // --- è³‡æ–™åˆå§‹åŒ– ---
    const CLASS_LIST = ["å¤ªé™½ç­", "æœˆäº®ç­", "æ˜Ÿæ˜Ÿç­", "å½©è™¹ç­", "ç™½é›²ç­", "å°è‰ç­"];
    let members = JSON.parse(localStorage.getItem('memberDB')) || {}; 
    let bookDatabase = JSON.parse(localStorage.getItem('bookDB')) || {};
    let loanLogs = JSON.parse(localStorage.getItem('loanLogs')) || [];
    
    let html5QrCode;
    let currentMode = '';

    // åˆå§‹åŒ–ç­ç´šé¸å–®
    function initDropdowns() {
        const selects = ['loanClass', 'editClassSelect'];
        selects.forEach(id => {
            const el = document.getElementById(id);
            el.innerHTML = CLASS_LIST.map(c => `<option value="${c}">${c}</option>`).join('');
        });
        updateMemberDropdown('loanMember', CLASS_LIST[0]);
    }

    // æ›´æ–°æˆå“¡ä¸‹æ‹‰é¸å–®
    function updateMemberDropdown(targetId, className) {
        const el = document.getElementById(targetId);
        const list = members[className] || [];
        el.innerHTML = list.length ? list.map(m => `<option value="${m}">${m}</option>`).join('') : '<option value="">(ç„¡æˆå“¡)</option>';
    }

    // --- ç™»å…¥ç®¡ç† ---
    function handleLogin() {
        const pwd = document.getElementById('loginPwd').value;
        if(pwd === "1234") { // é è¨­å¯†ç¢¼
            document.getElementById('loginPage').classList.remove('active');
            document.getElementById('mainNav').style.display = 'flex';
            changeTab('loanPage');
            initDropdowns();
        } else {
            alert("å¯†ç¢¼éŒ¯èª¤ï¼");
        }
    }

    function handleLogout() {
        location.reload();
    }

    // --- é é¢åˆ‡æ› ---
    function changeTab(pageId) {
        if (html5QrCode) stopScanner();
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.getElementById('btn-' + pageId).classList.add('active');
        
        if(pageId === 'classPage') renderMemberTable();
        if(pageId === 'managePage') renderBookTable();
        if(pageId === 'reportPage') renderReportTable();
    }

    // --- ç­ç´šæˆå“¡ç®¡ç† ---
    function addMember() {
        const className = document.getElementById('editClassSelect').value;
        const name = document.getElementById('newMemberName').value.trim();
        if(!name) return;
        if(!members[className]) members[className] = [];
        members[className].push(name);
        localStorage.setItem('memberDB', JSON.stringify(members));
        document.getElementById('newMemberName').value = '';
        renderMemberTable();
    }

    function deleteMember(className, name) {
        members[className] = members[className].filter(m => m !== name);
        localStorage.setItem('memberDB', JSON.stringify(members));
        renderMemberTable();
    }

    function renderMemberTable() {
        const tbody = document.querySelector('#memberTable tbody');
        tbody.innerHTML = '';
        for(let c in members) {
            members[c].forEach(m => {
                tbody.innerHTML += `<tr><td>${c}</td><td>${m}</td><td><button onclick="deleteMember('${c}','${m}')" class="btn-del">åˆªé™¤</button></td></tr>`;
            });
        }
    }

    // --- åœ–æ›¸ç®¡ç† (è²¡ç”¢ç·¨è™Ÿ) ---
    function initiateScan(mode) {
        currentMode = mode;
        document.getElementById('loanActionGrid').style.display = 'none';
        document.getElementById('manageActionGrid').style.display = 'none';
        const wrapper = document.getElementById('reader-wrapper');
        const activePage = document.querySelector('.page.active');
        activePage.insertBefore(wrapper, activePage.querySelector('.table-container') || activePage.querySelector('#logList'));
        wrapper.style.display = 'block';
        startScanner();
    }

    function handleScanSuccess(barcode) {
        if (currentMode === 'manage') {
            stopScanner();
            setTimeout(() => {
                const existing = bookDatabase[barcode] || { title: "", assetId: "" };
                const assetId = prompt("è«‹è¼¸å…¥/ä¿®æ”¹ã€è²¡ç”¢ç·¨è™Ÿã€‘:", existing.assetId || barcode);
                const title = prompt("è«‹è¼¸å…¥/ä¿®æ”¹ã€æ›¸åã€‘:", existing.title);
                
                if (title && assetId) {
                    bookDatabase[barcode] = { title, assetId, count: existing.count || 0, status: "åœ¨é¤¨" };
                    localStorage.setItem('bookDB', JSON.stringify(bookDatabase));
                    renderBookTable();
                }
            }, 300);
            return;
        }

        // å€Ÿé‚„æ›¸é‚è¼¯
        if (!bookDatabase[barcode]) {
            alert("æ‰¾ä¸åˆ°æ­¤åœ–æ›¸ï¼Œè«‹å…ˆæ–°å¢åœ–æ›¸è³‡æ–™ï¼");
            stopScanner();
            return;
        }

        const book = bookDatabase[barcode];
        const className = document.getElementById('loanClass').value;
        const userName = document.getElementById('loanMember').value;
        const date = new Date().toLocaleString();

        if (currentMode === 'borrow') {
            book.status = `å€Ÿå‡º(${userName})`;
            book.count++;
            loanLogs.unshift({ date, className, userName, title: book.title, assetId: book.assetId, action: "å€Ÿæ›¸" });
        } else {
            book.status = "åœ¨é¤¨";
            loanLogs.unshift({ date, className, userName, title: book.title, assetId: book.assetId, action: "é‚„æ›¸" });
        }

        localStorage.setItem('bookDB', JSON.stringify(bookDatabase));
        localStorage.setItem('loanLogs', JSON.stringify(loanLogs));
        stopScanner();
        alert(`${book.title} - ${currentMode === 'borrow' ? 'å€Ÿæ›¸' : 'é‚„æ›¸'}æˆåŠŸ`);
    }

    function renderBookTable() {
        const tbody = document.querySelector('#bookTable tbody');
        tbody.innerHTML = Object.keys(bookDatabase).map(barcode => `
            <tr>
                <td>${bookDatabase[barcode].assetId}</td>
                <td><b>${bookDatabase[barcode].title}</b></td>
                <td>
                    <button onclick="deleteBook('${barcode}')" class="btn-del">å ±å»¢</button>
                </td>
            </tr>
        `).join('');
    }

    function deleteBook(barcode) {
        if(confirm("ç¢ºå®šè¦å ±å»¢/åˆªé™¤æ­¤æ›¸ï¼Ÿ")) { delete bookDatabase[barcode]; localStorage.setItem('bookDB', JSON.stringify(bookDatabase)); renderBookTable(); }
    }

    // --- å ±è¡¨ç®¡ç† ---
    function renderReportTable() {
        const tbody = document.querySelector('#reportTable tbody');
        tbody.innerHTML = loanLogs.map(log => `
            <tr>
                <td>${log.date}</td>
                <td>${log.className}</td>
                <td>${log.userName}</td>
                <td>${log.title}</td>
                <td>${log.assetId}</td>
                <td><span style="color:${log.action==='å€Ÿæ›¸'?'green':'blue'}">${log.action}</span></td>
            </tr>
        `).join('');
    }

    // --- ç›¸æ©Ÿæ§åˆ¶ ---
    function startScanner() {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 280, height: 150 } }, handleScanSuccess);
    }

    function stopScanner() {
        if (html5QrCode) {

                html5QrCode = null;
                document.getElementById('reader-wrapper').style.display = 'none';
                document.getElementById('loanActionGrid').style.display = 'grid';
                document.getElementById('manageActionGrid').style.display = 'grid';
            });
        }
    }

    renderBookTable();
</script>
